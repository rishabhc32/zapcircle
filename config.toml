######################## default configuration ####################
baseURL = "/"
title = "Zap!"
theme = "bigspring"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "10"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# google analytics
googleAnalytics = "" # example : UA-123-45
# unsafe html
[markup.goldmark.renderer]
